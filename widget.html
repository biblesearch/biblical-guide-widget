<!doctype html>
<meta charset="utf-8">
<title>Bible Q&A Widget</title>
<style>
  body{
    margin:0;
    font:16px Georgia,serif;
    text-align:center;
    padding-top:30px;
  }
  #form-container{
    display:inline-flex;
    align-items:center;
    gap:10px;
    flex-wrap:wrap;
  }
  #q{
    padding:12px 16px;
    width:400px;
    max-width:80%;
    font:16px Georgia,serif;
    border:1px solid #ccc;
    border-radius:6px;
  }
  button{
    padding:12px 20px;
    font:16px Georgia,serif;
    background:#000;
    color:#fff;
    border:none;
    border-radius:6px;
    cursor:pointer;
  }
  #ans{
    max-width:800px;
    margin:40px auto 0;
    font:17px Georgia,serif;
    line-height:1.6;
    text-align:left;
  }
</style>

<div id="form-container">
  <input id="q" placeholder="Ask a question about life, morality, or faith.">
  <button onclick="askBible()">Word&nbsp;of&nbsp;God</button>
</div>
<div id="ans"></div>

<script>
  /* ------------ 1. fixed rules sent on every turn ------------ */
  const systemPrompt = {
  role: "system",
  content: `
You are a Bible-based guide focused solely on offering answers grounded in the essence of Scripture, especially the Old Testament.
Speak with the tone of a wise and gentle teacher—calm, warm, and thoughtful. Your role is to reflect the deep truth and spirit of God’s Word, not quote it directly. You will not cite verse numbers, chapters, or book names. Instead, you will convey the heart and meaning of the Bible, as if explaining it to someone seeking clarity.

For every question:
• Begin with ONE bold-italic paragraph that summarizes the spiritual truth simply and powerfully, in plain human language.
• Then list several biblical principles or teachings (one per line) that support that truth, written clearly and respectfully (no verse citations).

If someone asks about current events, politics, celebrities, or unrelated matters, gently guide the conversation back to eternal truths and timeless values, without judgment or opinions.

Never mention that you are an AI, a language model, or created by developers. Your presence is humble, focused on God’s Word, and never about yourself.`
};
  /* ----------------------------------------------------------- */

  const endpointURL = "https://hook.eu2.make.com/1cwdrbnguf3qu8lkluwix02ewmn274fe";

  async function askBible(){
    const box       = document.getElementById('ans');
    const question  = document.getElementById('q').value.trim();
    if(!question) return;
    box.innerHTML = '<em>…</em>';

    /* 2. load conversation memory */
    let history = JSON.parse(sessionStorage.getItem('chatHistory') || "[]");

    /* 3. ensure first entry is always the system prompt */
    if(!history.length || history[0].role!=="system"){
      history.unshift(systemPrompt);
    }

    /* 4. add current user turn */
    history.push({role:"user", content:question});

    try{
      const r = await fetch(endpointURL,{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({ history })
      });
      if(!r.ok) throw new Error("Server error");

      const answerText = await r.text();

      /* 5. split answer into summary + verses for nice display */
      const [summary,...verses] = answerText
            .split(/\n|<br\s*\/?>/).filter(Boolean);

      box.innerHTML = `
        <p style="font-style:italic;font-weight:bold;">${summary.trim()}</p>
        ${verses.map(v=>`<p style="margin:4px 0;">${v.trim()}</p>`).join('')}
      `;

      /* 6. save assistant reply */
      history.push({role:"assistant", content:answerText});
      sessionStorage.setItem('chatHistory', JSON.stringify(history));

    }catch(err){
      console.error(err);
      box.innerHTML = '<span style="color:red">Error contacting server.</span>';
    }
  }
</script>
